<script>
    (() => {
      const wrap  = document.getElementById('gs');
      const track = document.getElementById('gs-track');
      const slides= [...track.children];
      const prev  = document.getElementById('gs-prev');
      const next  = document.getElementById('gs-next');
      const dotsWrap = document.getElementById('gs-dots');
    
      // dots
      slides.forEach((_, idx) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.setAttribute('aria-label', `Go to slide ${idx+1}`);
        b.setAttribute('aria-selected', idx===0 ? 'true' : 'false');
        b.addEventListener('click', () => go(idx, true));
        dotsWrap.appendChild(b);
      });
      const dots = [...dotsWrap.children];
    
      let i = 0, timer = null;
    
      function update() {
        track.style.transform = `translateX(${-i*100}%)`;
        dots.forEach((d,k)=> d.setAttribute('aria-selected', String(k===i)));
      }
      function go(n, user=false){ i = (n + slides.length) % slides.length; update(); if(user) restart(); }
      const nextSlide = () => go(i+1);
      const prevSlide = () => go(i-1);
    
      prev.addEventListener('click', () => go(i-1, true));
      next.addEventListener('click', () => go(i+1, true));
    
      // autoplay + pause on hover/focus
      function start(){ if(!timer) timer = setInterval(nextSlide, 4500); }
      function stop(){ clearInterval(timer); timer = null; }
      function restart(){ stop(); start(); }
      wrap.addEventListener('mouseenter', stop);
      wrap.addEventListener('mouseleave', start);
      wrap.addEventListener('focusin', stop);
      wrap.addEventListener('focusout', start);
    
      // keyboard
      wrap.tabIndex = 0;
      wrap.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') go(i+1, true);
        else if (e.key === 'ArrowLeft') go(i-1, true);
      });
    
      // swipe
      let dragging=false, startX=0, dx=0;
      track.addEventListener('pointerdown', e => { dragging=true; startX=e.clientX; dx=0; stop(); track.style.transition='none'; });
      window.addEventListener('pointermove', e => { if(!dragging) return; dx=e.clientX-startX; track.style.transform=`translateX(calc(${-i*100}% + ${dx}px))`; });
      window.addEventListener('pointerup', () => {
        if(!dragging) return; dragging=false; track.style.transition='';
        const t = wrap.clientWidth * 0.15;
        if (dx >  t) go(i-1, true); else if (dx < -t) go(i+1, true); else update();
        start();
      });
    
      document.addEventListener('visibilitychange', () => document.hidden ? stop() : start());
    
      update(); start();
    })();
    </script>
