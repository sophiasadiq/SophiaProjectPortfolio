<script>
    (() => {
      const slider = document.getElementById('slider');
      const track  = document.getElementById('track');
      const slides = [...track.children];
      const prev   = document.getElementById('prev');
      const next   = document.getElementById('next');
      const thumbs = [...document.getElementById('thumbs').children];
    
      let i = 0, timer = null, dragging = false, startX = 0, deltaX = 0;
    
      function update(){
        track.style.transform = `translateX(${-i*100}%)`;
        thumbs.forEach((t,k)=> t.classList.toggle('active', k===i));
      }
      function go(n, user=false){ i = (n + slides.length) % slides.length; update(); if(user) restart(); }
      const nextSlide = () => go(i+1);
      const prevSlide = () => go(i-1);
    
      // thumbs click
      thumbs.forEach((t,idx)=> t.addEventListener('click', ()=> go(idx, true)));
    
      // arrows
      next.addEventListener('click', ()=> go(i+1, true));
      prev.addEventListener('click', ()=> go(i-1, true));
    
      // autoplay + pause on hover/focus
      function start(){ if(timer) return; slider.dataset.paused="false"; timer=setInterval(nextSlide, 4500); }
      function stop(){ slider.dataset.paused="true"; clearInterval(timer); timer=null; }
      function restart(){ stop(); start(); }
      slider.addEventListener('mouseenter', stop);
      slider.addEventListener('mouseleave', start);
      slider.addEventListener('focusin', stop);
      slider.addEventListener('focusout', start);
    
      // keyboard
      slider.tabIndex = 0;
      slider.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') go(i+1, true);
        else if (e.key === 'ArrowLeft') go(i-1, true);
      });
    
      // swipe
      track.addEventListener('pointerdown', e => { dragging=true; startX=e.clientX; deltaX=0; stop(); track.style.transition='none'; });
      window.addEventListener('pointermove', e => { if(!dragging) return; deltaX = e.clientX - startX; track.style.transform = `translateX(calc(${-i*100}% + ${deltaX}px))`; });
      window.addEventListener('pointerup', () => {
        if(!dragging) return; dragging=false; track.style.transition='';
        const thresh = slider.clientWidth * 0.15;
        if (deltaX >  thresh) go(i-1, true);
        else if (deltaX < -thresh) go(i+1, true);
        else update();
        start();
      });
    
      document.addEventListener('visibilitychange', () => document.hidden ? stop() : start());
    
      update(); start();
    })();
    </script>
